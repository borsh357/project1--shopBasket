<div class="shopping-cart">
  <img src="<%- imageURL%>" alt="Cart">
  <div class="shopping-cart_items-counter">
    <%-basket.productCount%>
  </div>
  <div class=" shopping-cart_info">
    <span class="shopping-cart_total-price">
      $<%-basket.totalValue%>
    </span>
    <button class="shopping-cart_purchase-btn">purchase</button>
  </div>
</div>
